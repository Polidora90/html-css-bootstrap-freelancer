<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    
    <header>
        <nav class="navbar my-theme-navbar bg-darker">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> <strong>START BOOTSTRAP</strong> </a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#"> <small>PORTFOLIO</small> </a></li>
                      <li><a href="#"> <small>ABOUT</small> </a></li>
                      <li><a href="#"> <small>CONTACT</small> </a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>

    <main>

        <!-- hero section "start bootstrap .col-sm-12" -->
        <section class="h-300 bg-green">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>

        <!-- sezione 1, immagini.-->
        <section class="h-300">
            <div class="container">
                <!-- banner PORTFOLIO -->
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>

                <!-- immagini -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                    <div class="col-xs-12 col-sm-6 col-lg-4"></div>
                </div>
            </div>
        </section>

        <!-- sezione 2, "about"
        3 .col-sm-12 -->
        <section class="h-300 bg-green">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>

        <!-- sezione 3, "contact me"
        potrebbe anche essere un'unica col -->
        <section class="h-300">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 4 .col-sm-12 -->
    <footer>
        <section class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                </div>
            </div>
        </section>

        <section class="bg-darker">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
