<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6"><h3></h3></div>
                    <div class="col-xs-6"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- hero section "start bootstrap .col-sm-12" -->
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>

        <!-- sezione 1, immagini.
        in sm sono 7 col-12 -->
        <section class="section-1">
            <div class="container">
                <!-- banner PORTFOLIO -->
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>

                <!-- immagini -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>
            </div>
        </section>

        <!-- sezione 2, "about"
        3 .col-sm-12 -->
        <section class="section-2">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6"></div>
                    <div class="col-xs-12 col-sm-6"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>

        <!-- sezione 3, "contact me"
        potrebbe anche essere un'unica col -->
        <section class="section-3">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 4 .col-sm-12 -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4"></div>
                <div class="col-xs-12 col-sm-4"></div>
                <div class="col-xs-12 col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
    </footer>
</body>
</html>
